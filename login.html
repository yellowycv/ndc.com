<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-body">
    
    <div class="login-container">
        <div class="login-box">
            <form action="" class="form-login">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email address" required>
                
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" required>
                
                <button type="submit" onclick="return confirm('Login not available at the moment, check back later?');">Login</button>
                <button type="button" onclick="window.location.href='index.html';">Home</button><br>
                <p><a href="join.html" style="color: black;">Don't have an account? Click to register</a></p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
